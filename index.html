    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="authSection">
        <div class="authInnerSect">
            <div class="login-box">
                <div class="logIngLogo">
                    <img src="images/music-note.svg" alt="" width="80"> 
                    <h1>Music Gallery</h1>               
                </div>
                
                <div class="email-login">
                    <div class="u-form-group">
                        <input type="email" placeholder="Email" id="logInEmail"/>
                    </div>
                    <div class="u-form-group text-right">
                        <input type="password" placeholder="Password" id="logInPass"/>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <div class="u-form-group">
                        <button onclick="logIn()" class="logInButtonar">Log in</button>
                    </div>
                    <div class="u-form-group extraLoginBoxlink">
                        <p>Did not have account <a href="javascript:;" onclick="showSignUp(this)">Sign Up Now</a> </p>  
                    </div>
                </div>
                <div class="email-signup" style="display: none;">
                    <div class="u-form-group">
                        <input type="email" placeholder="Email" id="regEmail" />
                    </div>
                    <div class="u-form-group">
                        <input type="password" placeholder="Password" id="regPass"/>
                    </div>
                    <div class="u-form-group">
                        <input type="password" placeholder="Confirm Password" id="regConfirm"/>
                    </div>
                    <div class="u-form-group">
                        <button onclick="signUp()" class="logInButtonar">Sign Up</button>                   
                    </div>
                    <div class="u-form-group extraLoginBoxlink">
                        <p>Already have an Account <a href="javascript:;" onclick="showLogin(this)">Login</a></p>                    
                    </div>
                </div>
                <!-- <div class="social-login">
                    <a href="#">
                        <i class="fa fa-facebook fa-lg"></i>
                        Login in with facebook
                    </a>
                    <a onclick="googleLogin()">
                        <i class="fa fa-google-plus fa-lg"></i>
                        log in with Google
                    </a>
                </div> -->
        
            </div>

        </div>
    </div>
    <div class="totalWrap">        
        <section class="header d-flex justify-content-between align-items-center">
            <div class="logo_img">
                <img src="images/music-note.svg" alt="">
            </div>
            <div class="logOutPrt" >
                <span class="uploadSongs">Upload Songs</span>
                <i class="fas fa-sign-out-alt" onclick="logOut()"></i>
            </div>
        </section>
        <section class="body">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="audioLists"></div>
                    </div>
                    <!-- <div class="col-md-6">
                        <h2>Your Play lists</h2>
                    </div> -->
                </div>
                

                <div class="player">
                    <div class="details">
                      <div class="track-art"></div>                      
                      <div class="track-name">Unknown</div>
                      <!-- <div class="track-artist">Track Artist</div> -->
                    </div>
                    <div class="buttons">
                      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward"></i></div>
                      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-2x"></i></div>
                      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward"></i></div>
                    </div>
                    <div class="slider_container">
                      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                      <div class="d-flex">
                        <div class="current-time">00:00</div> <span class="devider">/</span>                 
                        <div class="total-duration">00:00</div>
                      </div>
                      <div class="volumeSlider">
                        <i class="fa fa-volume-down"></i>
                        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                        <i class="fa fa-volume-up"></i>
                      </div>

                    </div>
                  
                  </div>
                
            </div>            
        </section>
        <section class="footer">

        </section>
        <div class="uploadSongsWrap">
            <span class="closeUploadWindow"><i class="fa fa-times"></i></span>
            
            <div class="dropIdicatate">
                <input type="file" id="uploadFile" accept="audio/mp3,audio/*;capture=microphone">
                <h2>Dorp Here</h2>
                <span>Or Click Here</span>
            </div>
        </div>
        <div class="uploadProgressBar">
            <span></span>
        </div>
        
    </div>

</body>
