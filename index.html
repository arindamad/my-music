<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="authSection">
        <div class="login-box">
            <div class="lb-header">
                <a href="javascript:;" class="active" id="login-box-link" onclick="showLogin(this)">Login</a>
                <a href="javascript:;" id="signup-box-link" onclick="showSignUp(this)">Sign Up</a>
            </div>
            
            <div class="email-login">
                <div class="u-form-group">
                    <input type="email" placeholder="Email" id="logInEmail"/>
                </div>
                <div class="u-form-group">
                    <input type="password" placeholder="Password" id="logInPass"/>
                </div>
                <div class="u-form-group">
                    <button onclick="logIn()" class="btn btn-success">Log in</button>
                </div>
                <div class="u-form-group">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </div>
            <div class="email-signup" style="display: none;">
                <div class="u-form-group">
                    <input type="email" placeholder="Email" id="regEmail" />
                </div>
                <div class="u-form-group">
                    <input type="password" placeholder="Password" id="regPass"/>
                </div>
                <div class="u-form-group">
                    <input type="password" placeholder="Confirm Password" id="regConfirm"/>
                </div>
                <div class="u-form-group">
                    <button onclick="signUp()" class="btn btn-success">Sign Up</button>
                </div>
            </div>
            <!-- <div class="social-login">
                <a href="#">
                    <i class="fa fa-facebook fa-lg"></i>
                    Login in with facebook
                </a>
                <a onclick="googleLogin()">
                    <i class="fa fa-google-plus fa-lg"></i>
                    log in with Google
                </a>
            </div> -->
    
        </div>



        

    </div>
    <div class="totalWrap">        
        <section class="header">
            <h1>Logo</h1>
        </section>
        <section class="body">
            <div class="container">
                <div class="audioLists"></div>
            </div>            
        </section>
        <section class="footer">

        </section>
        <input type="file" id="uploadFile" accept="audio/mp3,audio/*;capture=microphone">
        <button class="upLBt">UploadBtn</button>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    
</body>
</html>
